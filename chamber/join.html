  <body>
    <header>
      <div>
        <div class="logo-container">
          <img
            src="images/site/logo.svg"
            alt="Provo Chamber of Commerce Logo"
            width="64"
            height="64"
          />
          <div class="logo-name-container">
            <p>Provo</p>
            <p>Chamber Of Commerce</p>
          </div>
        </div>
        <div class="menu-btn">
          <a id="menu-btn" role="button" class="menu-icon">
            <i id="menu-icon" class="material-icons">menu</i>
          </a>
        </div>
      </div>
      <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="discover.html">Discover</a>
        <a href="directory.html">Directory</a>
        <a class="active" href="join.html">Join</a>
      </nav>
    </header>
    <main>
      <div class="hero">
        <picture>
          <source
            media="(min-width: 1000px)"
            srcset="images/site/hero-large.webp"
          />
          <source
            media="(min-width: 500px)"
            srcset="images/site/hero-medium.webp"
          />
          <img
            src="images/site/hero-small.webp"
            alt="Chamber of Commerce"
            width="500"
            height="313"
          />
        </picture>
        <div class="call-to-action">Keynote Tickets</div>
      </div>
      <!-- Join Page Content -->
      <div class="join-us-main">
        <section>
          <h1>Join Us</h1>
          <form action="thankyou.html" method="get">
            <fieldset>
              <label class="hidden"
                >Timestamp<span class="required">*</span>
                <input type="hidden" name="timestamp" id="timestamp" />
              </label>
              <label
                >First Name<span class="required">*</span>
                <input
                  type="text"
                  name="fname"
                  id="fname"
                  required
                  autocomplete="given-name"
                  title="First name"
                />
              </label>
              <label
                >Last Name<span class="required">*</span>
                <input
                  type="text"
                  name="lname"
                  id="lname"
                  required
                  autocomplete="family-name"
                  title="Last name"
                />
              </label>
              <label
                >Your Title<span class="required">*</span>
                <input
                  type="text"
                  name="organizationTitle"
                  id="organization-title"
                  required
                  autocomplete="organization-title"
                  pattern="^[A-Za-z\-\s]{7,}$"
                  title="Only letters, hyphens, and spaces. Minimum 7 characters."
                />
              </label>
              <label
                >Your Email<span class="required">*</span>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  autocomplete="email"
                  title="Email"
                />
              </label>
              <label
                >Mobile Phone<span class="required">*</span>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  required
                  autocomplete="mobile"
                  title="Mobile phone number"
                />
              </label>
              <label
                >Organization's Name<span class="required">*</span>
                <input
                  type="text"
                  name="organization"
                  id="organization"
                  required
                  autocomplete="organization"
                  pattern="^[A-Za-z\-\s]{7,}$"
                  title="Only letters, hyphens, and spaces. Minimum 7 characters."
                />
              </label>
            </fieldset>
            <fieldset>
              <legend>
                Membership Type<span class="required">*</span>
                <label>
                  <input
                    type="radio"
                    name="membership"
                    value="Non Profit"
                    required
                  />
                  Non Profit
                </label>
                <label>
                  <input type="radio" name="membership" value="Bronze" />
                  Bronze
                </label>
                <label>
                  <input type="radio" name="membership" value="Silver" />
                  Silver
                </label>
                <label>
                  <input type="radio" name="membership" value="Gold" />
                  Gold
                </label>
              </legend>
            </fieldset>
            <fieldset>
              <label
                >Organization Description<span class="required">*</span>
                <textarea
                  name="description"
                  id="description"
                  title="Organization/Bussines Description"
                  rows="5"
                  required
                ></textarea>
              </label>
            </fieldset>
            <fieldset>
              <input
                id="submit-btn"
                type="submit"
                class="button"
                value="Join Now"
              />
            </fieldset>
          </form>
        </section>
        <section class="membership-section">
          <h2>Membership Levels</h2>
          <div id="levels-container" class="levels-container"></div>
          <dialog id="membership-details"></dialog>
        </section>
      </div>
      <!-- -->
