<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vermont Garcia" />
    <meta name="description" content="Gili Clean - We Clean It For You!" />
    <meta property="og:title" content="Gili Clean, We Clean It For You!" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Experience a cleaner, healthier home with Gili Clean. Professional house cleaning services give you time to relax, recharge, and focus on what truly matters. #GiliClean #HouseCleaning #CleanHome #ProfessionalCleaners #StressFreeLiving #HomeCareExperts"
    />
    <meta
      property="og:url"
      content="https://vermontgarcia.github.io/wdd231/giliclean/contact.html"
    />
    <meta
      property="og:image"
      content="https://vermontgarcia.github.io/wdd231/giliclean/images/hero-large.webp"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="icon" href="images/logo-mark.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/layout-small.css" />
    <link rel="stylesheet" href="styles/layout-large.css" />
    <link rel="stylesheet" href="styles/home.css" />
    <link rel="stylesheet" href="styles/home-large.css" />
    <script src="scripts/contact.mjs" type="module"></script>
    <script src="scripts/layout.mjs" type="module"></script>
    <title>Contact Us | Gili Clean</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="hero">
        <picture>
          <source media="(min-width: 1000px)" srcset="images/hero-large.webp" />
          <source media="(min-width: 500px)" srcset="images/hero-medium.webp" />
          <img
            src="images/hero-small.webp"
            alt="Pristine clean home"
            width="500"
            height="313"
          />
        </picture>
      </div>
      <h1>Send Us A Message!</h1>
      <form
        id="contact-form"
        method="post"
        action="index.html"
        class="contact-form"
      >
        <fieldset>
          <label
            >Your Name<span class="required">*</span>
            <input type="text" name="name" id="name" required autocomplete />
          </label>
          <label
            >Your Email<span class="required">*</span>
            <input type="text" name="email" id="email" required autocomplete />
          </label>
        </fieldset>
        <fieldset>
          <p>What is your topic about?</p>
          <div class="topic">
            <label
              ><input
                type="radio"
                name="topic"
                id="estimate"
                value="estimate"
                required
              />Get an Estimate</label
            >
            <label
              ><input
                type="radio"
                name="topic"
                id="booking"
                value="booking"
                required
              />Booking</label
            >
            <label
              ><input
                type="radio"
                name="topic"
                id="review"
                value="review"
                required
              />Review</label
            >
          </div>
          <div id="stars-reviews" class="stars-reviews hidden">
            <div>Overall Rating<span class="required">*</span></div>
            <div class="stars-form">
              <input
                class="star-radio"
                type="radio"
                id="fivestar"
                name="stars"
                value="5"
              /><label for="fivestar"></label>
              <input
                class="star-radio"
                type="radio"
                id="fourstar"
                name="stars"
                value="4"
              /><label for="fourstar"></label>
              <input
                class="star-radio"
                type="radio"
                id="threestar"
                name="stars"
                value="3"
              /><label for="threestar"></label>
              <input
                class="star-radio"
                type="radio"
                id="twostar"
                name="stars"
                value="2"
              /><label for="twostar"></label>
              <input
                class="star-radio"
                type="radio"
                id="onestar"
                name="stars"
                value="1"
              /><label for="onestar"></label>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="comments">
            <label
              >Tell Us the details<span class="required">*</span>
              <textarea name="review" id="review" rows="5" required></textarea>
            </label>
          </div>
        </fieldset>
        <fieldset>
          <input
            id="submit-btn"
            type="submit"
            role="button"
            class="button"
            value="Send My Message"
          />
        </fieldset>
      </form>
    </main>
    <hr />
    <footer></footer>
  </body>
</html>
